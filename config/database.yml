default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  username: postgres
  host: <%= ENV.fetch('DATABASE_URL', 'localhost') %>
  password:

development:
  <<: *default
  database: mmt_development

test:
  <<: *default
  database: mmt_test

production:
  <<: *default
  database: mmt_production
  username: MMT
  password: <%= ENV['MMT_DATABASE_PASSWORD'] %>

staging:
  <<: *default
  database: mmt_staging
  username: mmt
  password: <%= ENV['MMT_DATABASE_PASSWORD'] %>
