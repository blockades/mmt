default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  username: postgres
  host: <%= ENV['DATABASE_URL'] %>
  password:

development:
  <<: *default
  database: mmt_development

test:
  <<: *default
  database: mmt_test

production:
  <<: *default
  database: mmt_production
  username: MMT
  password: <%= ENV['MMT_DATABASE_PASSWORD'] %>

staging:
  <<: *default
  database: MMT_staging
  username: MMT
  password: <%= ENV['MMT_DATABASE_PASSWORD'] %>
